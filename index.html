<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* UI Buttons */
        .ui-container {
            

            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .button {
            margin: 5px 0;
            padding: 10px;
            width: 120px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search rooms..." />
        <button id="search-button">Search</button>
    </div>

    <!-- UI Buttons -->
    <div class="ui-container">
        <button class="button" onclick="toggleRooms()">Toggle Rooms</button>
        <button class="button" onclick="navigateToRoom()">Navigate</button>
        <button class="button" onclick="recenterMap()">Re-Center</button>

    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus (2).png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "College Main Gate", coords: [295.89, 263.14] },
                { name: "Library", coords: [51.79, 556.20] },
                { name: "Food Court 1", coords: [214.83, 717.00] },
                { name: "Auditorium 1", coords: [250.85, 601.00] },
                { name: "Seminar Hall", coords: [154.80, 610.00] },
                { name: "Mess", coords: [190.82, 603.00] },
                { name: "Lab 4", coords: [201.83, 514.00] },
                { name: "OAT", coords: [150.80, 429.00] },
                { name: "Lab 5", coords: [264.86, 482.00] },
                { name: "Principal Office", coords: [36.87, 11.50] }
            ]
        };

        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        var icon = L.icon({ iconUrl: 'ok (2).png', iconSize: [20, 20] });

        var roomMarkers = [];

        function toggleRooms() {
            if (roomMarkers.length) {
                roomMarkers.forEach(marker => map.removeLayer(marker));
                roomMarkers = [];
            } else {
                campus.markers.forEach(room => {
                    var marker = L.marker(room.coords, { icon }).addTo(map)
                        .bindTooltip(room.name, { permanent: false, direction: 'top' });
                    roomMarkers.push(marker);
                });
            }
        }

        function highlightRoom(room) {
            map.setView(room.coords, 3);
            var marker = L.marker(room.coords, { icon }).addTo(map)
                .bindTooltip(room.name, { permanent: true, direction: 'top' });

            setTimeout(() => map.removeLayer(marker), 3000);
        }

        function searchRoom() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var foundRoom = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));

            if (foundRoom) {
                highlightRoom(foundRoom);
            } else {
                alert("Room not found!");
            }
        }

}

        document.getElementById("search-button").addEventListener("click", searchRoom);

        // Set Live Location to Updated Campus Coordinates
        var liveLocation = { coords: [328.45, 264.57] };
        var liveIcon = L.icon({ iconUrl: 'ok (2).png', iconSize: [25, 25] });

        var liveMarker = L.marker(liveLocation.coords, { icon: liveIcon }).addTo(map)
            .bindTooltip("You are here", { permanent: true, direction: 'top' });

        // Navigation Function with Stepped Path
        function navigateToRoom() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var destination = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));

            if (!destination) {
                alert("Room not found!");
                return;
            }

            var start = liveLocation.coords;
            var end = destination.coords;

            // Simulated stepped navigation (hallway-based)
            var midX = (start[0] + end[0]) / 2;
            var midY = (start[1] + end[1]) / 2;
            var waypoints = [
                start,
                [midX, start[1]], // Move horizontally
                [midX, end[1]],   // Move vertically
                end
            ];

            var path = L.polyline(waypoints, { color: 'blue', weight: 4 }).addTo(map);
            map.fitBounds([start, end]);

            setTimeout(() => map.removeLayer(path), 10000);
        }
        //recenter
        function recenterMap() {
    map.fitBounds(campus.bounds);
}


    </script>
</body>
</html>
