<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; }

        /* UI Elements */
        .ui-container {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .button {
            margin: 5px 0;
            padding: 10px;
            width: 100px;
            text-align: center;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search rooms..." />
        <button id="search-button">Search</button>
    </div>

    <!-- UI Buttons -->
    <div class="ui-container">
        <button class="button" onclick="toggleRooms()">Rooms</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });

        var campus = {
            image: 'campus (2).png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "Library", coords: [51.79, 556.20] },
                { name: "Main Gate", coords: [295.89, 263.14] }
            ]
        };

        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        var icon = L.icon({ iconUrl: 'ok (2).png', iconSize: [20, 20] });
        var userIcon = L.icon({ iconUrl: 'user.png', iconSize: [25, 25] });

        var userMarker = null;

        function gpsToMap(lat, lon) {
            var lat1 = 11.081048, lon1 = 77.135554, x1 = 295.89, y1 = 263.14;
            var lat2 = 11.080431, lon2 = 77.136443, x2 = 51.79, y2 = 556.20;

            var scaleX = (x2 - x1) / (lon2 - lon1);
            var scaleY = (y2 - y1) / (lat2 - lat1);

            var x = x1 + (lon - lon1) * scaleX;
            var y = y1 + (lat - lat1) * scaleY;

            return [y, x];
        }

        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var mappedCoords = gpsToMap(lat, lon);

            if (userMarker) {
                userMarker.setLatLng(mappedCoords);
            } else {
                userMarker = L.marker(mappedCoords, { icon: userIcon }).addTo(map)
                    .bindTooltip("You are here", { permanent: true, direction: 'top' });
            }
        }

        function errorHandler(error) {
            console.error("Error getting location:", error);
        }

        function startLocationTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocation, errorHandler, {
                    enableHighAccuracy: true,
                    maximumAge: 1000
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        startLocationTracking();

        var roomMarkers = [];

        function toggleRooms() {
            if (roomMarkers.length) {
                roomMarkers.forEach(marker => map.removeLayer(marker));
                roomMarkers = [];
            } else {
                campus.markers.forEach(room => {
                    var marker = L.marker(room.coords, { icon }).addTo(map)
                        .bindTooltip(room.name, { permanent: false, direction: 'top' });
                    roomMarkers.push(marker);
                });
            }
        }

        function highlightRoom(room) {
            map.setView(room.coords, 3);
            var marker = L.marker(room.coords, { icon }).addTo(map)
                .bindTooltip(room.name, { permanent: true, direction: 'top' });

            setTimeout(() => map.removeLayer(marker), 3000);
        }

        function searchRoom() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var foundRoom = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));

            if (foundRoom) {
                highlightRoom(foundRoom);
            } else {
                alert("Room not found!");
            }
        }

        document.getElementById("search-button").addEventListener("click", searchRoom);
    </script>
</body>
</html>
